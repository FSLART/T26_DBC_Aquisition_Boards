name: Generate & Deploy DBC Dashboard

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Fazer checkout do repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3️⃣ Instalar dependências diretamente (sem requirements.txt)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cantools Jinja2

      # 4️⃣ Executar o script reports.py
      - name: Generate DBC dashboard
        run: python reports.py

      # 5️⃣ Configurar GitHub Pages
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v4

      # 6️⃣ Upload do conteúdo da pasta reports para Pages
      - name: Upload dashboard to Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: reports

      # 7️⃣ Publicar no GitHub Pages
      - name: Deploy to Pages
        uses: actions/deploy-pages@v1
