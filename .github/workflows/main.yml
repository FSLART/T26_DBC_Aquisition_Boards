name: Generate DBC Dashboard

on:
  push:
    branches:
      - main

jobs:
  generate-and-commit:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout do repositório
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # permite push

      # 2️⃣ Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3️⃣ Instalar dependências
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cantools Jinja2

      # 4️⃣ Gerar relatório
      - name: Generate DBC dashboard
        run: python reports.py

      # 5️⃣ Commit e push do relatório gerado
      - name: Commit and push dashboard
        run: |
          git fetch origin main
          git rebase origin/main
          git push origin main

          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add dbc_signals.xlsx
          # Commit only if there are changes
          git diff --quiet && git diff --staged --quiet || git commit -m "Update generated Excel file"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
